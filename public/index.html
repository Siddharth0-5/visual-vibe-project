<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visual Vibe Connector - Interactive Graph</title>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="graph-container"></div>
    <div id="details-popup" class="hidden"></div>
    <div id="control-panel">
        <h1>Visual Vibe Connector</h1>
        <p>Find the connections between any two actors!</p>
        <div class="input-area">
            <input id="actor1-input" type="text" placeholder="First Actor's Name">
            <input id="actor2-input" type="text" placeholder="Second Actor's Name">
        </div>
        <button id="find-button">Find Connection</button>
        <p id="message-area"></p>
    </div>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
